<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black/90 text-white/70 p-9 font-thin">

    <!-- node start -->
    <div id="myElementId" class="" style="background-color: aqua;">
        Element with ID
        <span>SaCode</span>
    </div>
    <!-- node end -->

    <h3>Properti yang ada di bawa elementById </h3>
    
    <!-- node start -->
    <div>
        <!-- element start -->
        <ul>
            
        </ul>
        <!-- element end -->
    </div>
    <!-- node end -->
    

<script>
    var elementById = document.getElementById('myElementId');
    var properties = [
        "id: " + elementById.id,
        "className: " + elementById.className,
        "innerHTML: " + elementById.innerHTML,
        "outerHTML: " + elementById.outerHTML,
        "textContent: " + elementById.textContent,
        "nodeName: " + elementById.nodeName,
        "nodeType: " + elementById.nodeType,
        "children: " + elementById.children.length,
        "childElementCount: " + elementById.childElementCount,
        "attributes: " + elementById.attributes.length,
        "style: " + elementById.style.cssText,
        "offsetHeight: " + elementById.offsetHeight,
        "offsetWidth: " + elementById.offsetWidth,
        "offsetTop: " + elementById.offsetTop,
        "offsetLeft: " + elementById.offsetLeft,
        "scrollTop: " + elementById.scrollTop,
        "scrollLeft: " + elementById.scrollLeft,
        "scrollHeight: " + elementById.scrollHeight,
        "scrollWidth: " + elementById.scrollWidth,
        "clientHeight: " + elementById.clientHeight,
        "clientWidth: " + elementById.clientWidth,
        "clientTop: " + elementById.clientTop,
        "clientLeft: " + elementById.clientLeft
    ];

    var ul = document.createElement('ul');
    properties.forEach(function(property) {
        var li = document.createElement('li');
        li.textContent = property;
        ul.appendChild(li);
    });

    document.body.appendChild(ul);
</script>
    
</body>
</html>
